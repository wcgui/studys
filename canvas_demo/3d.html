   <div id="mychart" style="width:500px;height:500px;"></div>
   <script src="js/color.js"></script>
   <script src="js/progress_pieRatio.js"></script>
   <script>
       new Progress_pieRatio(document.getElementById("mychart"),{
                backgroundColor:'#02172C',//最大整体的样式
                //鼠标放上去显示信息的样式
                tooltip:{
                    backgroundColor:'rgba(255,255,255,0.3)',
                    color:'#fff',
                    fontSize:15,
                },
                //控制圆心的位置
                grid:{
                    top:'10%',
                    left:'20%',
                    right:'20%',
                    bottom:'10%',
                },
                min:{
                    name:'最小值',
                    value:9000,//最小值
                },
                max:{
                    name:'最大值',
                    value:18000,//最大值
                },
                data:{
                    name:'时间',
                    value:10000, //当前值
                    color:'#41B149',//字体颜色
                    fontSize:16,//字体大小
                },
                firstCircle:{
                    radius:50,//半径大小
                    borderColor:'#5CDBED',//整体大致颜色
                    lineWidth:6,//最小为3最大为15
                },
                progressCircle:{
                    color:'#fff',
                },
                isLoopPlay:false,//是否循环播放跑马灯特效
                isLoopOpen:false,//最大的一个圆圈是否循环加载
       })
   </script>
