<! DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <title>
            three.js画扇形
        </title>
        <style>
            body{
                margin:0px;
                padding:0px;
            }
        </style>
        <script src="js/three.js"></script>
    </head>
    <body>
        <script>
            var scene=new THREE.Scene();//新建一个场景
            var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
            camera.position.set(0,window.innerHeight/30,100);//设置相机的位置
            var renderer=new THREE.WebGLRenderer();//新建一个渲染器
            renderer.setSize(window.innerWidth,window.innerHeight);//设置渲染器大小
            console.log(window.innerHeight)
            renderer.setClearColor('#070826',1);//设置背景色
            document.body.appendChild(renderer.domElement);//添加进内容区域
            var geometry=new THREE.CylinderGeometry(20,20,2,36,1,false,-Math.PI/4,Math.PI*3/4);//新建一个扇形柱子
            var material=new THREE.MeshPhongMaterial({color:0x2157F8});//新建一个材料用于镜面高光的的闪亮表面的材料
            var cylinder=new THREE.Mesh(geometry,material);//将两者关联结合
            scene.add(cylinder);//添加进场景
            var light = new THREE.PointLight('#E7FCFB',1);//新建一个点光源光强为1
            light.position.set( 0.5,20, 1 );//设置光源的位置
            scene.add( light );//添加进场景
            var light = new THREE.PointLight('#E7FCFB',1);
            light.position.set( 0.5,5, 2 );
            scene.add( light );
            var light = new THREE.DirectionalLight();//新建一个平行光默认是白色光，光强为1
            light.position.set( -0.5, -0.5, 1 );//设置光源的位置
            scene.add( light );
            var light = new THREE.DirectionalLight();
            light.position.set( 0, 0, -1 );
            scene.add( light );
            var geometry=new THREE.CylinderGeometry(20,20,6,36,1,false,Math.PI/2,Math.PI*1/4);
            var material=new THREE.MeshPhongMaterial({color:0x15BED1});
            var cylinder=new THREE.Mesh(geometry,material);
            cylinder.position.y=2;
            scene.add(cylinder);
            var geometry=new THREE.PlaneGeometry(20,6);
            var material=new THREE.MeshPhongMaterial({color:0x15BED1});
            var plane=new THREE.Mesh(geometry,material);
            scene.add(plane);
            // plane.rotateY(-Math.PI/2);
            plane.position.x=10*Math.sin(Math.PI/2);
            plane.position.z=10*Math.cos(Math.PI/2);
            plane.position.y=2;
            var geometry=new THREE.CylinderGeometry(20,20,9,36,1,false,Math.PI*6/4,Math.PI*1/4);
            var material=new THREE.MeshPhongMaterial({color:0x7435F8});
            var cylinder=new THREE.Mesh(geometry,material);
            cylinder.position.y=3.5;
            var geometry=new THREE.PlaneGeometry(20,9);
            var material=new THREE.MeshPhongMaterial({color:0x4D2BD9});
            var plane=new THREE.Mesh(geometry,material);
            scene.add(plane);
            plane.rotateY(Math.PI/4);
            plane.position.x=-10*Math.sin(Math.PI/4);
            plane.position.z=10*Math.cos(Math.PI/4);
            plane.position.y=3.5;
            scene.add(cylinder);
            var geometry=new THREE.CylinderGeometry(20,20,11,36,1,false,Math.PI*3/4,Math.PI*3/4);
            var material=new THREE.MeshPhongMaterial({color:'#F951E4'});
            var cylinder=new THREE.Mesh(geometry,material);
            cylinder.position.y=4.5;
            scene.add(cylinder);
            var geometry=new THREE.PlaneGeometry(20,11);
            var material=new THREE.MeshPhongMaterial({color:'#9017CC'});
            var plane=new THREE.Mesh(geometry,material);
            scene.add(plane);
            plane.rotateY(Math.PI/4);
            plane.position.x=10*Math.sin(Math.PI/4);
            plane.position.z=-10*Math.cos(Math.PI/4);
            plane.position.y=4.5;
            var geometry=new THREE.PlaneGeometry(20,11);
            var material=new THREE.MeshPhongMaterial({color:'#9017CC'});
            var plane=new THREE.Mesh(geometry,material);
            scene.add(plane);
            // plane.rotateY(-Math.PI/2);
            plane.position.x=-10*Math.sin(Math.PI/2);
            plane.position.z=-10*Math.cos(Math.PI/2);
            plane.position.y=4.5;
            scene.rotation.x=0.2;
            function animate(){
                requestAnimationFrame(animate);
                scene.rotation.y+=0.01;
                // scene.rotation.x+=0.01;
                console.log(scene)
                renderer.render(scene,camera);
            }
            animate();
        </script>
    </body>
</html>
