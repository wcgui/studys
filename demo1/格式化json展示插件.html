<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jQuery查看json格式数据插件</title>
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<link href="js/jquery.jsonview.css" type="text/css" rel="stylesheet" />
<style>
body{background-color: #F7F7F7}
</style>
</head>
<body>
<div class="jq22-container">
  <div class="container"  style="margin-top: 1em;">
    <div class="row">
      <textarea class="form-control" id="json-input" rows="15" >
{
  "id": 1001,
  "type": "donut",
  "name": "Cake",
  "description": "http://www.jq22.com",
  "price": 2.55,
  "available": {
    store: 42,
    warehouse: 600
  },
  "topping": [
    { "id": 5001, "type": "None" },
    { "id": 5002, "type": "Glazed" },
    { "id": 5005, "type": "Sugar" },
    { "id": 5003, "type": "Chocolate" },
    { "id": 5004, "type": "男" }
  ]
} 
</textarea>  
      <pre id="json-renderer"></pre>
    </div>
  </div>
  
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/jquery.jsonview.js"></script> 
<script type="text/javascript">
$(function() {

    try {
//获取该json数据
      var input = eval('(' + $('#json-input').val() + ')');
    }
    catch (error) {
      return alert("Cannot eval JSON: " + error);
    } 
//初始化json格式折叠展示
    $('#json-renderer').JSONView(input,{ withQuotes :true });
});
</script>
</body>
</html>
