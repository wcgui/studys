	@-webkit-keyframes bounceInDown {
	  from, 60%, 75%, 90%, to {
	    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
	    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
	  }

	  0% {
	    opacity: 0;
	    -webkit-transform: translate3d(0, -3000px, 0);
	    transform: translate3d(0, -3000px, 0);
	  }

	  60% {
	    opacity: 1;
	    -webkit-transform: translate3d(0, 25px, 0);
	    transform: translate3d(0, 25px, 0);
	  }

	  75% {
	    -webkit-transform: translate3d(0, -10px, 0);
	    transform: translate3d(0, -10px, 0);
	  }

	  90% {
	    -webkit-transform: translate3d(0, 5px, 0);
	    transform: translate3d(0, 5px, 0);
	  }

	  to {
	    -webkit-transform: none;
	    transform: none;
	  }
	}

	@keyframes bounceInDown {
	  from, 60%, 75%, 90%, to {
	    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);

$("#button").on("click",function(){
	let tpl=`<style>p{margin-top:0pt;margin-bottom:1pt;}span.X1{font-family:'Times New Roman';font-size:12.0pt;}</style><div style="width:595.3pt;margin-bottom:72.0pt;margin-top:72.0pt;margin-left:90.0pt;margin-right:90.0pt;"><p><br></p><p><br></p><p><span style="font-style:italic;white-space:pre-wrap;">Essay Question</span></p><p><br></p><p>Students will write one longer essay for the final exam. The essay prompts on the final exam address major themes from the entire course (weeks 1-10). The questions will be similar in form (but not content) to the long answer questions that were used for the midterm. As you study, think about the larger significance of lectures, readings, audiovisual materials, and discussions. Here, you must move beyond a factual understanding of the past and offer your own analysis/interpretation of the larger meanings of US history. While students are responsible for knowing ALL of the larger themes of the course, the items below represent a PARTIAL list of some of the major ideas we have covered thus far this quarter:</p><p style="margin-left:14.4pt;white-space:pre-wrap;"><br></p><p><span>1. </span>How social movements such as the labor movement, the feminist movement (1<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">st</span> and 2<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">nd</span> waves), the civil rights movement, the Chicano movement, the conservative movement, and the gay liberation movement changed the nation. Were they successful? Why? Why not?</p><p><span>2. </span>The history of liberalism and conservatism in the 20<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">th</span> and early 21<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">st</span> centuries. What are the similarities/differences in the two ideologies? When/why did they become influential? How have they changed over time? When/why did they lose favor (if ever)?</p><p><span>3. </span>The changing statuses of racial minorities, women, immigrants, members of the LGBTQ community, and other marginalized groups during the 20<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">th</span> and early 21<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">st</span> centuries. </p><p><span>4. </span>The role of fear in shaping American politics, culture, and society.</p><p><span>5. </span>The meanings and significance of mass migrations in American history, including migrations from other countries, the two Great Migrations, suburban migrations, etc.<span id="_GoBack"></span></p><p><span>6. </span>The changing statuses of workers and the poor during the 20<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">th</span> and early 21<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">st</span> centuries.</p><p><span>7. </span>The extent to which social and cultural differences have divided Americans since 1900.</p><p><span>8. </span>The changing boundaries (Who is included? Who is excluded?) and meanings of American citizenship and belonging during the 20<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">th</span> and early 21<span style="font-family:'Times New Roman';font-size:12.0pt;vertical-align:super;">st</span> centuries. How have the definitions and obligations of citizenship changed over time? How have popular American values changed (or not) regarding the boundaries of citizenship. Is the story of American citizenship one of steady progress, regression (moving backward), or some combination of the two? Explain. </p><p></p></div>
               	`;
$(".job-edit-content").html(tpl);
html2canvas($('.job-edit-content')[0],{
                backgroundColor: null,
                useCORS:true,//保证跨域图片的显示
                // width:width,
                // height:height,
                // windowWidth:width+5000,
                // windowHeight:height+5000,
           }).then((canvas) => {
           	$(canvas).css({
           		width:parseInt($(canvas).attr("width"))+"px",
           		height:parseInt($(canvas).attr("height"))+"px"
           	})
                $(".job-edit-content").html(canvas);
            });
})
			
        $(".job-coffect-box")
			.on("mousedown",".job-edit-box canvas",function(ev){
				let oc= $(this)[0];
		        	ogc=oc.getContext('2d');
		        	ogc.beginPath(); ogc.lineWidth = Math.floor(Math.random()*(5-1+1)+1);
		        	console.log(ogc.lineWidth)
		            ogc.font=(1*12)+"px Georgia";
		//          var ev=ev || window.event;
		            ogc.moveTo(ev.offsetX,ev.offsetY);
		            boolCanvas=true;
		      })
			.on("mousemove",".job-edit-box canvas",function(ev){
				let oc= $(this)[0],
		        	ogc=oc.getContext('2d');
		//              var ev = ev || window.event;
					if(boolCanvas){
			            ogc.lineTo(ev.offsetX,ev.offsetY);
			            ogc.stroke();
					}
		        })
		   .on("mouseup",".job-edit-box canvas",function(ev){
		   	let oc= $(this)[0],
		    	ogc=oc.getContext('2d');
		    	boolCanvas=false;
		    	ogc.closePath();
		   })
		   .on("click",".msg-edit-full span",function(){
                let _this=$(this);
                if(_this.hasClass("full-btn")){
                    $(".job-full-box").append($(".job-canvas-box")).show();
                    $(".job-canvas-box").addClass("full");

                    $(".job-coffect-score").after($(".job-canvas-box"))
                    $(".job-full-box").hide();

                    $(".job-edit-box").attr("data-value",1)
                    $(".job-edit-box canvas").css("transform","scale(1)")
                }
            });
        </script>
