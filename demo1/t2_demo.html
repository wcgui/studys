<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/demo.css" rel="stylesheet" type="text/css"/>
		<script src="js/echarts.min.js"></script>
		<style>
			#e3{
				margin:0px auto;
			}
		</style>
	</head>
	<body>
		<div style="width:460px;height:280px;display:none">
		<div id="e3"   style="width:100%;height:100%;"></div></div>
		<input type="button" value="点击" id="button">
<script>
	window.onload=function(){
var option = {
    backgroundColor:'#09183f',
    grid:{
    	top:'3%',
        left: '5%',
        right: '8%',
        bottom: '6%',
        containLabel: true
    },
    yAxis: [{
        type: "category",
        data: ["试运行、移交", "施工阶段", "试共准备", "勘察设计"],
        axisTick:{
            show:false
        },
        axisLine:{
             lineStyle:{
             	color:'#225b9e',
             }
        },
        axisLabel:{
        	rotate:30,
        	color:'white',
        },
    }],
    //color:['#5951be','#06c097','#ffad01','#0280cd'],
    color:'#54fbc3',
    xAxis: [{
        type: 'value',
        axisTick:{
            show:false,
        },
         axisLine:{
             lineStyle:{
             	color:'#225b9e',
             }
          },
         splitLine:{
             show:false,
//           lineStyle:{
//               type:'dashed',
//               color: ['#aaa', '#ddd']
//           },
         },
         axisLabel: {
             show:true,
             color:'white',
         },
         max:1000
    }],
    series: [{ // For shadow
            type: 'bar',
            itemStyle: {
                normal: {color: 'rgba(255,255,255,0.15)'}
            },
            barGap:'-100%',
            //barCategoryGap:'40%',
            data: [1000,1000,1000,1000],
            barWidth:25,
            animation: false
        },
    	{
            name: "辅助",
            type: "bar",
            stack: "总",
            barWidth: 25,
            itemStyle: {
                normal: {
                    barBorderColor: 'rgba(0,0,0,0)',
                    color: 'rgba(0,0,0,0)'
                }
            },
            data: [945,75, 30, 0]
        },
        {
            name: "试运行,移交",
            type: "bar",
            barWidth: 20,
            stack: "总",
            data: [20, '', '', ''],
            label: {
                normal: {
                	formatter:'20天',
                    show: true,
                    position: "right",
                    textStyle: {
                        color: '#FFFFFF',
                        fontSize: 12
                    }
                }
            },
        },
        {
            name: "施工阶段",
            type: "bar",
            barWidth: 20,
            stack: "总",
            data: ['', 870, '', ''],
            label: {
                normal: {
                	formatter:'935天',
                    show: true,
                    position: "right",
                    textStyle: {
                        color: '#FFFFFF',
                        fontSize: 12
                    }
                }
            },
            
        },
        {
            name: "施工准备",
            type: "bar",
            barWidth: 20,
            stack: "总",
            data: ['', '', 45, ''],
            label: {
                normal: {
                	formatter:'45天',
                    show: true,
                    position: "right",
                    textStyle: {
                        color: '#FFFFFF',
                        fontSize: 12
                    }
                }
            },
        },
        {
            name: "勘察设计",
            type: "bar",
            barWidth: 20,
            stack: "总",
            data: ['', '', '',30],
            label: {
                normal: {
                	formatter:'30天',
                    show: true,
                    position: "right",
                    textStyle: {
                        color: '#FFFFFF',
                        fontSize: 12
                    }
                }
            },
        }
    ]
};
var optionEchart=echarts.init(document.getElementById("e3"));
optionEchart.setOption(option);
document.getElementById("button").onclick=function(){console.log(434)
	
	document.getElementById("e3").parentNode.style.display="block"
	echarts.getInstanceByDom(document.getElementById("e3")).resize();
}}
		</script>
	</body>
</html>
