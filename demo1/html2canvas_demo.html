<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/html2canvas.min.js"></script>
		<style>
			.box{
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<div class="box">
		　　<p>这是生成图片的box，内容不限</p>　
		   //跨域图片（oss地址）
		　　<img id="ossImg" src="img/bg.jpg" style="width:1100px;height:1100px;">
		</div>
		<script>
			var targetDom = $(".box");  
        var copyDom = targetDom.clone();  
        copyDom.width(targetDom.outerWidth() + "px");  
        copyDom.height(targetDom.outerHeight() + "px");  
        $('body').append(copyDom); 
        $(copyDom).hide();
		html2canvas(copyDom).then(function(canvas){
			$("body").append(canvas);
		});
		</script>
	</body>
	
</html>
