<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>promise回调</title>
    </head>
    <body>
        <script>
            function axync1(){
                return new Promise(function(success){
                    let obj={name:"王长贵"}
                    console.log("1"+obj.name);
                    success(["贵哥",obj]);
                });
            };
            axync1().then(function([res,params]){
                console.log(res,params);
                console.log(params.name)
            });
            const person = {
                name:"Eddie",
                food:24
            }
            console.log(person);
            const {name,food}=person;
            console.log(name,food);
            //...展开运算
            console.log(Math.max(...[1,23,23,43]))
            console.log(...[123,23,34]);
            let a={a:1,b:3,c:5};
            let b={x:1,y:2};
            let ab={...a,...b};
            // console.log(...b);
            test(...[1,23,53,235]);
            function test(a,b,c){
                console.log("测试");
                console.log(a,b,c);
            }
        </script>
    </body>
</html>
